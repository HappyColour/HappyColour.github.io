<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Danny Zhang</title>
  </head>

  <body>
    <style>
      body {
        font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        font-size: calc(10px + 0.33vw);
        -webkit-font-smoothing: antialiased;
        padding: 5vh 10vw;
        color: #121314;
      }
      body,
      html {
        position: relative;
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow-y: hidden;
        background-image: linear-gradient(
          141deg,
          #9fb8ad 0%,
          #1fc8db 51%,
          #2cb5e8 75%
        );
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -khtml-user-select: none;
        user-select: none;
      }

      #Danny-Resume {
        width: 66vw;
        margin: 10vw auto 0;
        text-align: end;
      }

      p,
      li {
        font-size: 1em;
        line-height: 1.8;
        list-style: none;
      }

      a {
        text-decoration: none;
        white-space: nowrap;
        position: relative;
        color:slateblue;
      }
      a:hover {
        opacity: 0.6;
      }

      @media screen and (max-width: 768px) {
        #Danny-Resume {
          margin: 160px auto 0;
        }
        .justify {
          text-align: justify
        }
      }
    </style>
    <div id="Danny-Resume">
      <h1>Danny Zhang</h1>
      <h2>现状</h2>
      <p>研发工作十年有余，仍在路上...</p>
      <h2>Contact</h2>
      <p>
        <a
          href="mailto:happyelement.danny@gmail.com"
          rel="noopener noreferrer"
          target="_blank"
          >Email To Me</a
        >
      </p>
      <p>
        <a
          href="https://github.com/HappyColour"
          rel="noopener noreferrer"
          target="_blank"
          >Github Address</a
        >
      </p>
    </div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script>
    let getRandomColorX = function () {
      return (
        "#" +
        (function (color) {
          return (color += "0123456789abcdef"[
            Math.floor(Math.random() * 16)
          ]) && color.length == 6
            ? color
            : arguments.callee(color);
        })("")
      );
    };
    let getRandomColorY = function () {
      return (
        "#" +
        (function (color) {
          return (color += "0123456789abcdef"[
            Math.floor(Math.random() * 16)
          ]) && color.length == 6
            ? color
            : arguments.callee(color);
        })("")
      );
    };
    $("body").on("click", function () {
      $(this).css({
        background:
          "-webkit-gradient(linear, left top, left bottom, from(" +
          getRandomColorX() +
          "), to(" +
          getRandomColorY() +
          "))",
      });
    });
  </script>
</html>
